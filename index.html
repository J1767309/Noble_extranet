<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noble - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="images/noble-logo.png" alt="Noble Investment Group" class="logo">
            </div>

            <h1>Noble</h1>

            <div id="error-message" class="error-message"></div>

            <!-- Login Form -->
            <div id="login-form" class="form-container">
                <h2>Sign In</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                <p class="toggle-form">Don't have an account? <a href="#" id="show-signup">Create Account</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-container hidden">
                <h2>Create Account</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required minlength="6">
                        <small style="color: #666; font-size: 12px;">Minimum 6 characters</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                <p class="toggle-form">Already have an account? <a href="#" id="show-login">Sign In</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="js/supabase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
